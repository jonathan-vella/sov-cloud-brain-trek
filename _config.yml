# Site Settings
title: Microsoft Sovereign Cloud Brain Trek
description: "Master Sovereign Cloud, Azure Local, and Edge AI Technologies - A comprehensive learning journey for architects and solutions professionals"
baseurl: "/sov-cloud-brain-trek"
url: "https://jonathan-vella.github.io"

# Theme
theme: just-the-docs
color_scheme: light

# Logo and favicon (optional - add files to assets/images/ if needed)
# logo: "/assets/images/logo.svg"
# favicon_ico: "/assets/images/favicon.ico"

# Build from docs folder
source: docs

# Aux links (top right of page)
aux_links:
  "View on GitHub": "https://github.com/jonathan-vella/sov-cloud-brain-trek"

aux_links_new_tab: true

# Footer content
footer_content: 'Copyright &copy; 2025 Jonathan Vella. Distributed under the <a href="https://github.com/jonathan-vella/sov-cloud-brain-trek/blob/main/LICENSE">MIT License</a>.'

# Footer "Edit this page on GitHub" link
gh_edit_link: true
gh_edit_link_text: "Edit this page on GitHub"
gh_edit_repository: "https://github.com/jonathan-vella/sov-cloud-brain-trek"
gh_edit_branch: "main"
gh_edit_source: "docs"
gh_edit_view_mode: "edit"

# Enable search
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: true

# Enable copy button on code blocks
enable_copy_code_button: true

# Enable Mermaid diagrams
mermaid:
  version: "10.6.0"

# Heading anchor links
heading_anchors: true

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Enable breadcrumbs for better navigation
breadcrumbs: true

# Navigation structure
nav_enabled: true
nav_sort: case_insensitive

# Callouts (custom styling for notes, warnings, etc.)
callouts_level: quiet
callouts:
  warning:
    title: Warning
    color: yellow
  note:
    title: Note
    color: blue
  important:
    title: Important
    color: green
  highlight:
    title: Highlight
    color: purple

# Build settings
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter: rouge
  toc_levels: 2..3

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-relative-links

# Relative links configuration
relative_links:
  enabled: true
  collections: true

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - LICENSE
  - .gitignore
  - .github/
  - node_modules/
  - vendor/

# Collections (if needed for future expansion)
# collections:
#   labs:
#     output: true
#     permalink: /labs/:path/

# Defaults
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
